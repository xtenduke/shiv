name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Release
        run: cargo build --release

      - name: Make binary Executable
        run: chmod +x target/release/shivr

      - name: Zip binary
        run: zip -jr shivr-${{runner.os}}-x86.zip target/release/shivr

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: shivr-${{runner.os}}-x86
          path: shivr-${{runner.os}}-x86.zip
  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download macos artifact
        uses: actions/download-artifact@v3
        with:
          name: shivr-macOS-x86
          path: shivr-macOS-x86.zip

      - name: Download linux artifact
        uses: actions/download-artifact@v3
        with:
          name: shivr-Linux-x86
          path: shivr-Linux-x86.zip

      - name: Publish to crates.io
        run: cargo publish --dry-run

      - name: Github release 
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            shivr-Linux-x86.zip
            shivr-macOS-x86.zip
            LICENSE

